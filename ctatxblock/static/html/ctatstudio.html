<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="interface">Interface File</label>
        <input class="input setting-input" name="interface" id="interface" value="{self.src}" type="text" />
      </div>
      <span class="tip setting-help">Example: public/html/FractionAddition.html</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="brd">Tutor File</label>
        <input class="input setting-input" name="brd" id="brd" value="{self.brd}" type="text" />
      </div>
      <span class="tip setting-help">The name of the tutor graph file, (e.g) public/problem_files/1416.brd</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="maxwidth">Max Width</label>
        <input class="input setting-input" name="maxwidth" id="maxwidth" value="{self.width}" type="text" />
      </div>
      <span class="tip setting-help">Maximum width of the tutor.</span>
    </li>
    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="maxheight">Max Height</label>
        <input class="input setting-input" name="maxheight" id="maxheight" value="{self.height}" type="text" />
      </div>
      <span class="tip setting-help">Maximum height of the tutor.</span>
    </li>

    <li>Logging Parameters
      <ul>
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
	  <label class="label setting-label" for="log_url">URL of the logging service</label>
	  <input class="input setting-input name="log_url" id="log_url" value="{self.log_url}" type="text" />
	</div>
      </li>
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
	  <label class="label setting-label" for="log_dataset">Dataset to log to</label>
	  <input class="input setting-input name="log_dataset" id="log_dataset" value="{self.log_dataset}" type="text" />
	</div>
      </li>
      <li class="field comp-setting-entry is-set">
        <div class="wrapper-comp-setting">
	  <label class="label setting-label" for="log_name">Problem name to use for logging</label>
	  <input class="input setting-input name="log_name" id="log_name" value="{self.log_name}" type="text" />
	</div>
      </li>
      </ul>
    </li>
    <li class="field comp-setting-entry is-set">
    <div class="wrapper-comp-setting">
      <label class="label setting-label" for="extra">Extra Parameters to send to the tutor</label>
      <textarea id="extra"></textarea>
      </div>
    </li>
  </ul>

  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
